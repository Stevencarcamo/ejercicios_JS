<!DOCTYPE html>
<html lang="en">
<!--Mostrar una lista no ordenada con 4 elementos 'li'. Ocultar el que se presiona. Para ocultar un elemento jQuery tiene un mÃ©todo llamado hide().-->

<head>
    <script src="jquery.js"></script>
    <script>
        //iniciando las funciones  
        $(document).ready(function () {
            $("li").click(function () {
                $(this).hide();
            });
            //configurando las funciones click
            $("#dos").click(function () {
                $("li#dos").hide();
            });
            $("#tres").click(function () {
                $("li#tres").hide();
            });
            $("#cuatro").click(function () {
                $("li#cuatro").hide();
            });
        });
    </script>
</head>

<body>
    <!--parte donde se ejecutaran la funciones anteriores-->
    <ul>
        <li id="uno"> Elemento 1</li>
        <li id="dos"> Elemento 2</li>
        <li id="tres"> Elemento 3</li>
        <li id="cuatro">Elemento 4</li>
    </ul>
</body>

</html>

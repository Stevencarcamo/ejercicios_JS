<!DOCTYPE html>
<html lang="en">
<!--Confeccionar una pÃ¡gina que muestre dos tablas con tres filas cada una.
 Cambiar el color de fondo de cada fila de la primer tabla cuando sea presionada con el mouse(evento click).-->

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="jquery.js"></script>
    <script>
        //creando una variable e iniciando las funciones a utilizar
        var x;
        x = $(document);
        x.ready(inicio);
        //configurando la funcion inicio, creando dos variables y mencionar otras dos funciones
        function inicio() {
            var x = $(".uno");
            var y = $(".dos")
            y.click(verde)
            x.click(mostrar);
        }
        //configurando la funcion mostrar
        function mostrar() {
            var x = $(".uno")
            x.css("background-color", "#007CFF")
        }
        //configurando la funcion verde
        function verde() {
            var x = $(".dos")
            x.css("background-color", "green")
        }
    </script>
</head>

<body>
<!--parte donde se ejecutaran las funciones anteriores-->
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Titulo 1</th>

                    <th>Titulo 3</th>
                </tr>
            </thead>
            <tr class="uno">
                <td>Color azul</td>

            </tr>
            <tr class="dos">

            </tr>
